<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Added a link to font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Added a link to local css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
       
</head>
<body>

    <div class="container">
        <h1>Choo Choo Daily Trains</h1>
        <h4>Current Train Schedule</h4>
        <div class="row" style="height: 50px;"></div>
        <form>
            <div class="form-group">
                <label for="trainNameLabel">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Add Train Name">
            </div>
            <div class="form-group">
                <label for="destinationLabel">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Add Destination">
            </div>
            <div class="form-group">
                <label for="trainTimeLable">Train Time</label>
                <input type="text" class="form-control" id="trainTime" placeholder="Add First Train Time">
            </div>
            <div class="form-group">
                <label for="frequncyLabel">Frequency</label>
                <input type="text" class="form-control" id="frequncy" placeholder="Add Train Frequency">
            </div>
        </form>
    </div>
    <div class="row" style="height: 50px;"></div>
    <div class="container">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody>
            <!-- Insert movie rows here -->
            </tbody>
        </table>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
    

</body>
</html>
